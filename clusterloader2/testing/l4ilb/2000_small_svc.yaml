# ASSUMPTIONS:
# - This test is designed for 100-node cluster.

#Constants
{{$POD_THROUGHPUT := DefaultParam .POD_THROUGHPUT 20}}
{{$POD_STARTUP_LATENCY_THRESHOLD := DefaultParam .POD_STARTUP_LATENCY_THRESHOLD "5s"}}
{{$OPERATION_TIMEOUT := DefaultParam .OPERATION_TIMEOUT "11m"}}

#Constants
{{$SMALL_BACKEND_SIZE := 3}}
{{$SMALL_BACKEND_LABEL := "ilb-small"}}
# adding a fixed value for first version of the test, rate of pod creation not a concern yet.
{{$ilbQPS := 3}}
{{$namespaces := 100}}

#Test

name: small-svc
namespace:
  number: {{$namespaces}}
  
tuningSets:
- name: ILBConstantQPS
  qpsLoad:
    averageQps: {{$ilbQPS}}
- name: UniformQPS
  qpsLoad:
    qps: {{$POD_THROUGHPUT}}
  
steps:
- name: Start monitoring
  measurements:
  - Identifier: APIResponsivenessPrometheusSimple
    Method: APIResponsivenessPrometheus
    Params:
      action: start
  - Identifier: PodStartupLatency
    Method: PodStartupLatency
    Params:
      action: start
      labelSelector: group = ilb-load
      threshold: {{$POD_STARTUP_LATENCY_THRESHOLD}}
  - Identifier: WaitForRunningDeployments
    Method: WaitForControlledPodsRunning
    Params:
      action: start
      apiVersion: apps/v1
      kind: Deployment
      labelSelector: group = ilb-load
      operationTimeout: 11m

- name: Create deployment
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: 20
    tuningSet: UniformQPS
    objectBundle:
    - basename: small-dep
      objectTemplatePath: dep.yaml
      templateFillMap:
        NumReplicas: {{$SMALL_BACKEND_SIZE}}


- name: Wait Pods Running
  measurements:
  - Identifier: WaitForRunningDeployments
    Method: WaitForControlledPodsRunning
    Params:
      action: gather


- name: Start svc Monitor
  measurements:
  - Identifier: ServiceCreationLatencySmall
    Method: ServiceCreationLatency
    Params:
      action: start
      #ILBSizeLabel: {{$SMALL_BACKEND_LABEL}}
      labelSelector: size = small 

- name: Create Service
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: 20
    tuningSet: ILBConstantQPS
    objectBundle:
    - basename: small-dep-svc
      objectTemplatePath: service.yaml
      templateFillMap:
        DeploymentBaseName: small-dep
        ILBSizeLabel: {{$SMALL_BACKEND_LABEL}}

- name: Wait Service Ready
  measurements:
  - Identifier: ServiceCreationLatencySmall
    Method: ServiceCreationLatency
    Params:
      action: waitForReady

- name: Collect Data
  measurements:
  - Identifier: ServiceCreationLatencySmall
    Method: ServiceCreationLatency
    Params:
      action: gather

- name: Wait 3 min
  measurements:
  - Identifier: Wait
    Method: Sleep
    Params:
      duration: 3m

- name: Delete Service
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: 0
    tuningSet: ILBConstantQPS
    objectBundle:
    - basename: small-dep-svc
      objectTemplatePath: service.yaml

- name: Delete Deployment
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: 0
    tuningSet: UniformQPS
    objectBundle:
    - basename: small-dep
      objectTemplatePath: dep.yaml
    
- name: Wait Pod Disappear
  measurements:
  - Identifier: WaitForRunningDeployments
    Method: WaitForControlledPodsRunning
    Params:
      action: gather

- name: Collect Data
  measurements:
  - Identifier: PodStartupLatency
    Method: PodStartupLatency
    Params:
      action: gather
  - Identifier: APIResponsivenessPrometheusSimple
    Method: APIResponsivenessPrometheus
    Params:
      action: gather
      enableViolations: true
      useSimpleLatencyQuery: true
      summaryName: APIResponsivenessPrometheus_simple
